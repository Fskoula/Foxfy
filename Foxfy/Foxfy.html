<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <p align="center"><img src="img/fox-sitting.png" height="60" width="60"></p>
        <h1><u><p align="center"><font color="orange" size="50">Foxfy</font></p></u></h1>
        <h3><p align="center"><font color="orange">Suas músicas quando e onde quiser</font></p></h3>
        <hr color="black">
        <br/>
        <input type="text" placeholder="Pesquisa">
        <button>Enter</button>

                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                  <li><a class="dropdown-item" href="#">Favoritos</a></li>
                  <li><a class="dropdown-item" href="#">Artistas</a></li>
                  <li><a class="dropdown-item" href="#">Escolhidas para você</a></li>
                  <li><a class="dropdown-item" href="#">Novidades</a></li>
                  <li><a class="dropdown-item" href="#">Configurações</a></li>
                </ul>
              </div>
        </nav>
